<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>Add User</title>
    </h:head>
    <h:body>
        <h:form id="form">  
                <h:outputLabel for="username">Username</h:outputLabel>  
                <h:inputText id="username" 
                             value="#{user.username}"
                             required="true"
                             requiredMessage="Username is required"
                             validatorMessage="Username length is less than allowable minimum of '3'">
                    <f:validateLength minimum="3" maximum="30"/>                    
                </h:inputText>
                <h:message for="username" class="errorMessage"/>  
                <br/>
                
                <h:outputLabel for="email">Email</h:outputLabel>  
                <h:inputText id="email" 
                             value="#{user.email}" 
                             required="true"
                             requiredMessage="Email is required"
                             validatorMessage="Invalid Email Format">
                    <f:validateLength minimum="3" maximum="30"/> 
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>                 
                </h:inputText>
                <h:message for="email" class="errorMessage"/>  
                <br/>
                           
                <h:outputLabel for="grade">Grade</h:outputLabel>  
                <h:inputText id="grade" 
                             value="#{user.grade}"
                             required="true"
                             requiredMessage="Grade is required"
                             validatorMessage="Grade is not between the expected values of 0 and 100">
                    <f:validateLongRange minimum="0" maximum="100"/>
                </h:inputText>
                <h:message for="grade" class="errorMessage"/>  
                <br/>
                
                <h:outputLabel for="password">Password</h:outputLabel>  
                <h:inputText id="password" 
                             value="#{user.password}"
                             required="true"
                             requiredMessage="Password is required"
                             validatorMessage="Password must be between 6 and 16"/>  
                <h:message for="password" class="errorMessage"/>  
                <br/>  
                
                <h:commandButton value="Send" action="successfully.xhtml"></h:commandButton>  
            </h:form>  
    </h:body>
</html>
